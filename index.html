<!DOCTYPE html>
<script src="js/main.js" defer></script>
<link rel="stylesheet" href="styles.css">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Cavern Archives</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1f1f1f;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .side-panel {
      width: 300px;
      background: #f4f4f4;
      padding: 15px;
      overflow-y: auto;
    }

    .game-list-container {
      flex: 1;
      overflow-y: auto;
      background: #fafafa;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      align-content: flex-start;
    }

    .game-item {
      width: 120px;
      height: 120px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      border-radius: 8px;
      transition: background 0.2s;
    }
    
    .game-item:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cube Cavern Archives // _hoopie on Discord for entries and questions</h1>
    <div>
      <select id="sort-options">
        <option value="popular">Most Popular</option>
        <option value="recent">Most Recent</option>
      </select>
    </div>
  </header>

  <main>
    <div class="game-list-container" id="game-list">

    </div>

    <div class="side-panel" id="info-panel">
      <h2>Game Info</h2>
      <p>Select a game to see details.</p>
    </div>
  </main>
</body>
</html>
